
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LNCT Group Institutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #62085d,rgb(187, 41, 158), #491691);
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #eff1f4;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #007bff33, transparent);
      transform: rotate(25deg);
      opacity: 0.2;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      color: #007bff;
      position: relative;
      z-index: 1;
    }

    .card a:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
    <div>
        
<img width="227" height="86" src="https://lnct.ac.in/wp-content/uploads/2021/04/LNCT-Logo.png" 
class="attachment-medium size-medium wp-image-24738" alt="">
    </div>
   
  <h1>LNCT Group Institutions</h1>
  <div class="grid" id="institutionGrid"></div>

  <script>
    const institutions = [
      { name: "JNCT Bhopal", url: "https://jnctbhopal.ac.in" },
      { name: "LNCT Bhopal", url: "https://lnct.ac.in" },
      { name: "LNCT VU", url: "https://lnctvu.ac.in" },
      { name: "JNCT PU", url: "https://jnctpu.edu.in" },
      { name: "Jayant Jaggery", url: "https://jayantjaggery.com" },
      { name: "Indore LNMC", url: "https://indorelnmc.com" },
      { name: "Indore LNMC (alt)", url: "https://indorelnmc.in" },
      { name: "Ananjay", url: "https://ananjay.co.in" },
      { name: "JNCN", url: "https://jncn.ac.in" },
      { name: "LNCT World Schools", url: "https://lnctworldschools.com" },
      { name: "CEC Bilaspur", url: "https://cecbilaspur.ac.in" },
      { name: "LNCP Bhopal", url: "https://lncpbhopal.in" },
      { name: "LNCPS", url: "https://lncps.in" },
      { name: "LNCT Bhopal (Main)", url: "https://lnctbhopal.in" },
      { name: "LNCT UJ", url: "https://lnctuj.com" },
      { name: "LNCTE", url: "https://lncte.in" },
      { name: "LNCTS", url: "https://lncts.in" },
      { name: "LNCT BPL Indore Campus", url: "https://lnctbplindorecampus.in" },
      { name: "Kalchuri Contractors", url: "https://kalchuricontractors.ltd" },
      { name: "LNCT Rishiraj", url: "https://lnctrishiraj.ac.in" }
    ];

    const grid = document.getElementById('institutionGrid');

    institutions.forEach(inst => {
      const card = document.createElement('div');
      card.className = 'card';
      const link = document.createElement('a');
      link.href = inst.url;
      link.target = '_blank';
      link.textContent = inst.name;
      card.appendChild(link);
      grid.appendChild(card);
    });
  </script>
  </form>

</body>
</html>
