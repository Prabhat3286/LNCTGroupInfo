<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background: rgb(31, 114, 162);
    }

    .container {
      background-color: rgb(66, 83, 108);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      color: white;
      font-weight: bold;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      text-align: center;
      color: white;
      margin-top: 10px;
    }

    .toggle-link a {
      color: #11d3e9;
      text-decoration: none;
      cursor: pointer;
    }

    .form-wrapper {
      display: none;
    }

    .form-wrapper.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper active" id="loginForm">
      <h2>Login</h2>

     <form method="POST" action="login.php">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="toggle-link">
        Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a>
      </div>
    </div>

    <div class="form-wrapper" id="signupForm">
      <h2>Sign Up</h2>
      <form method="POST" action="signup.php">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" required />
        </div>
        
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="toggle-link">
        Already have an account? <a onclick="toggleForm('login')">Login</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      if (type === "signup") {
        loginForm.classList.remove("active");
        signupForm.classList.add("active");
      } else {
        signupForm.classList.remove("active");
        loginForm.classList.add("active");
      }
    }
  </script>
</body>
</html>
